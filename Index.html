<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 62 </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <ul id="menu">
        <li class="items"><a href ="#home">Home</a></li>
        <li class="items"><a href = "#grid">Grid gallery</a></li>
        <li class="items"><a href="#slide">Slide gallery</a></li>
    </ul>
    <section id="home">
        <img src="flowers.gif" class="image">
    </section>
    <section id="grid">
        <h1>Grid gallery</h1>
        <span>
            <img src="blue.jpg" class="gridimage">
            <img src="Orange.png" class="gridimage">
            <img src="Pink tulip.jpg" class="gridimage">
            <img src="purple.jpg" class="gridimage">
        </span>
        <span>
            <img src="Red rose.jpg" class="gridimage">
            <img src="violet.jpg" class="gridimage">
            <img src="White.jpg" class="gridimage">
            <img src="yellow.jpg" class="gridimage">
        </span>
    </section>
    <h1>Slide gallery</h1>
    <section id="slide">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="blue.jpg" width="500px" class="img-responsive">
                        <div class="carousel-caption">
                            <h3>Blue flower</h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="violet.jpg" width="500px" class="img-responsive">
                        <div class="carousel-caption">
                            <h3>Violet flower</h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Orange.png" width="500px" class="img-responsive">
                        <div class="carousel-caption">
                            <h3>Orange flower</h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Pink tulip.jpg" width="500px" class="img-responsive">
                        <div class="carousel-caption">
                            <h3>Pink Tulip flower</h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="purple.jpg" width="500px" class="img-responsive">
                        <div class="carousel-caption">
                            <h3>Purple flower</h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Red rose.jpg" width="500px" class="img-responsive">
                        <div class="carousel-caption">
                            <h3>Red flower</h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="White.jpg" width="500px" class="img-responsive">
                        <div class="carousel-caption">
                            <h3>White flower</h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="yellow.jpg" width="500px" class="img-responsive">
                        <div class="carousel-caption">
                            <h3>Yellow flower</h3>
                        </div>
                    </center>
                </div>
                
            </div> 
            <a href="#myCarousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#myCarousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>   
        </div>
    </section>
    
</body>
</html>
